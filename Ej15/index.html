<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="init()">
    <div class="calculadora">
        <table>
            <tr>
                <td colspan="4"><input type="text" id="display" disabled></td>
            </tr>
            <tr>
                <td><button id="7" type="button" aria-label="Número 7">7</button></td>
                <td><button id="8" type="button" aria-label="Número 8">8</button></td>
                <td><button id="9" type="button" aria-label="Número 9">9</button></td>
                <td><button id="dividir" type="button" class="operacion" aria-label="Dividir">/</button></td>
            </tr>
            <tr>
                <td><button id="4" type="button" aria-label="Número 4">4</button></td>
                <td><button id="5" type="button" aria-label="Número 5">5</button></td>
                <td><button id="6" type="button" aria-label="Número 6">6</button></td>
                <td><button id="multiplicar" type="button" class="operacion" aria-label="Multiplicar">*</button></td>
            </tr>
            <tr>
                <td><button id="1" type="button" aria-label="Número 1">1</button></td>
                <td><button id="2" type="button" aria-label="Número 2">2</button></td>
                <td><button id="3" type="button" aria-label="Número 3">3</button></td>
                <td><button id="restar" type="button" class="operacion" aria-label="Restar">-</button></td>
            </tr>
            <tr>
                <td><button id="0" type="button" aria-label="Número 0">0</button></td>
                <td><button id="reset" type="button" aria-label="Resetear">C</button></td>
                <td><button id="igual" type="button" aria-label="Calcular">=</button></td>
                <td><button id="sumar" type="button" class="operacion" aria-label="Sumar">+</button></td>
            </tr>
        </table>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
